<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AICon — Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <main class="container" style="max-width: 480px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Sign in</h1>
        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="text" class="form-control" name="phone" placeholder="+1..." required />
          </div>
          <div class="mb-3">
            <label class="form-label">Passphrase (optional)</label>
            <input type="password" class="form-control" name="phrase" placeholder="Your secret phrase" />
            <div class="form-text">If set previously, enter to verify.</div>
          </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Continue</button>
        </div>
        </form>
        <div class="mt-3">
          <a href="/signup">Create an account</a>
          <span class="text-muted">·</span>
          <a href="/admin">Admin login</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
