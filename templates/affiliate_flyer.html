<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AICon — Promo Flyer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print { .noprint { display: none; } }
  </style>
</head>
<body class="p-4">
  <div class="noprint mb-3">
    <button class="btn btn-primary" onclick="window.print()">Print</button>
    <a class="btn btn-secondary" href="/affiliate">Back</a>
  </div>
  <div class="border p-4 rounded-3" style="max-width: 800px;">
    <h1 class="display-5">AICon — Join with my code</h1>
    <p class="lead">Scan to sign up and get started.</p>
    <div class="d-flex align-items-center gap-4">
      <div id="qr"></div>
      <div>
        <div class="text-muted">My Referral Code</div>
        <div class="display-3">{{ code }}</div>
        <div class="mt-3">Link: <span class="text-primary">{{ link }}</span></div>
      </div>
    </div>
    <hr class="my-4">
    <p>Earn rewards and help others get access to AI assistance. Use the code above or scan the QR to sign up.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const link = {{ (link or 'null')|tojson }};
    const qr = document.getElementById('qr');
    const canvas = document.createElement('canvas');
    qr.appendChild(canvas);
    if (link) QRCode.toCanvas(canvas, link, {width: 240});
  </script>
</body>
</html>
